<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS3 Animations & JavaScript Functions Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>ðŸŽ¬ CSS3 & JavaScript Interactive Demo</h1>

  <!-- Part 1: CSS3 Transitions & Animations -->
  <section id="css-demo">
    <h2>Part 1: CSS3 Transitions & Animations</h2>
    <button class="animated-btn">Hover Me!</button>
    <div class="fade-box">I fade in and out</div>
    <div class="slide-box">I slide continuously</div>
  </section>

  <!-- Part 2 & 3: JS Functions & Animation Triggers -->
  <section id="js-demo">
    <h2>Part 2 & 3: JavaScript Functions & Animation Triggers</h2>
    <button id="animateBoxBtn">Animate Box</button>
    <div id="jsBox" class="box"></div>

    <button id="showModalBtn">Show Modal</button>
    <div id="modal" class="modal">
      <div class="modal-content">
        <span id="closeModalBtn" class="close">&times;</span>
        <p>This is a modal popup!</p>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
